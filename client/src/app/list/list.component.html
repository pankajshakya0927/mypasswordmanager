<div class="list" *ngIf="items?.length">
    <div class="list-header">
        <i [class]="categorySelected.icon" aria-hidden="true"></i>
        <span>{{ categorySelected?.name }}</span>
    </div>
    <div class="list-body">
        <div *ngFor="let item of items" (click)="selectItem(item)" class="list-item" [class.selected]="selectedItem === item" role="listitem" tabindex="0" [attr.aria-label]="item.name" [attr.aria-selected]="selectedItem === item">
            <p>{{ item.name }}</p>
        </div>
    </div>
</div>
